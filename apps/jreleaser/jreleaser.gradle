plugins {
    id 'application'
}

config {
    info {
        specification { enabled = true }
    }
}

dependencies {
    api project(':jreleaser-workflow')
    //config
    api project(':jreleaser-config-yaml')
    api project(':jreleaser-config-toml')
    api project(':jreleaser-config-json')

    annotationProcessor "info.picocli:picocli-codegen:$picocliVersion"
    api "info.picocli:picocli:$picocliVersion"
    api "org.slf4j:slf4j-api:$slf4jVersion"
    runtimeOnly "org.slf4j:slf4j-simple:$slf4jVersion"
}

mainClassName = 'org.jreleaser.cli.Main'

processResources {
    inputs.property('version', project.version)
    filesMatching(['**/*.properties']) {
        expand(
            'version': project.version,
            'id': 'jrleaser',
            'name': 'jrleaser'
        )
    }
}

task versionFile {
    doLast {
        project.layout.buildDirectory.file('VERSION').get().asFile.text = project.version
    }
}

classes.dependsOn(versionFile)

distributions {
    main {
        contents {
            from('build') {
                include 'VERSION'
            }
        }
    }
}